name: Build and test cirr cli tool

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build app
        run: go build -v ./...

      - name: Run Tests
        run: go test -v -cover ./...